<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1> Edit NBA Team </h1>
    <form action="{{url_for('editTeam', team_id = team.id)}}" method='post'>
        <p> Team Name: </p>
        <input type='text' size='30' name='name' placeholder='{{team.name}}'>
        <input type='submit' value='Edit'>
        <a href="{{url_for('showTeams')}}"> Cancel </a>
    </form>
</body>

</html>
