<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class='pane'>
        <h1> NBA Teams </h1>
        <a href="{{url_for('newTeam')}}">
            <p> Add a new NBA team </p>
        </a>
        {% for team in teams %}

        <p>
            <a href="{{url_for('showPlayers', team_id = team.id)}}">
                <strong> {{team.city}} {{team.name}} </strong>
            </a>
            <a href="{{url_for('editTeam', team_id=team.id)}}">
                Edit
            </a>
            <a href="{{url_for('deleteTeam', team_id=team.id)}}">
                Delete
            </a>
        </p>
        {% endfor %}
    </div>
</body>

</html>
