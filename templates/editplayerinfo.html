<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1> Edit NBA Player Info </h1>
    <form action='#' method='post'>
        <p> Name: </p>
        <input type='text' size='30' name='name' placeholder='{{player.name}}'>
        <p> Position: </p>
        <input type='text' size='30' name='position' placeholder='{{player.position}}'>
        <p> Role: </p>
        {% if player.role == "Starter" %}
        <dd>
            <input type='radio' name='role' value='Starter' checked> Starter </dd>
        {% else %}
        <dd>
            <input type 'radio' name='role' value='Starter'> Starter </dd>
        {% endif %}
        {% if player.role == "Bench" %}
        <dd>
            <input type='radio' name='role' value='Bench' checked> Reserve </dd>
        {% else %}
        <dd>
            <input type='radio' name='role' value='Bench'> Reserve </dd>
        {% endif %}
        <input type='submit' value='Edit'>
        <a href="{{url_for('showPlayers', team_id=team_id)}}"> Cancel </a>
    </form>
</body>

</html>
